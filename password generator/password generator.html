<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="password generator.css">
</head>
<body>
    
    <h2>Simple password generator in Js</h2>
    <div class="container">
    <form action="" id="yourFormId">
        <div class="form-group">
        <input type="text" id="output">
        <button id="btncopy">copy</button>
    </div>
    <div class="form-group">
        <label for="lengeh">Password Length</label>
        <input type="number" name="" id="lenght" value="8" min="6">
    </div>
<div class="form-group">
    
    <input type="checkbox" name="" id="number" checked>
    <label for="number">number</label>
</div>
<div class="form-group">
    
    <input type="checkbox" name="" id="capital">
    <label for="capital">Capital Letter</label>
</div>
<div class="form-group">
    
    <input type="checkbox" name="" id="small">
    <label for="small">Small Letter</label>
</div>
<div class="form-group">
    
    <input type="checkbox" name="" id="symbol">
    <label for="symbol">Special Character</label>
</div>
<div class="form-group">
    <button type="submit">Generate Password</button>
</div>
    
    </form>
</div>



    <script src="password generator.js"></script>
</body>
</html>
