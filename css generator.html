<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css generator_border.css">
</head>
<body>
    <div class="container">
        <div class="tool">
            <div class="form-group">
                <label for="border_style"> Border Style</label>
                <select  id="borderStyle">
                    <option selected="">solid</option>
                    <option>dotted</option>
                    <option>dashed</option>
                    <option>double</option>
                    <option>groove</option>
                    <option>ridge</option>
                    <option>inset</option>
                    <option>outset</option>
                    <option>none</option>
                    <option>hidden</option>
                  </select>

            </div>
            <div class="form-group">
                <label for="border">Border size <span id="border_value">10px</span></label>
                <input type="range"  id="border" value="10" min="5" max="20">

            </div>
            <div class="form-group">
                <label for="all">All Corner <span id="all_value">5px</span></label>
                <input type="range"  id="all" value="20" min="0" max="400">

            </div>
            <div class="from-group">
                <textarea name="" id="code" cols="" rows=""></textarea>
            </div>
            <div class="from-group">
                <button id="btnCopy"> Copy code</button>
            </div>
        </div>
    </div>
    <script src="css generator_border.js"></script>
</body> 
</html>
