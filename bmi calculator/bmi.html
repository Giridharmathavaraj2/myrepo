<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="bmi.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
    <div class="container">
       
            <h1  class="m-3">BMI Calculator</h1>
<div class="row">
    <div class="col m-3">
        <label for="weight" >Weight (Kg): </label>
        <input type="text" id="weight" min="0" step="0.1" placeholder="0">
    </div>
</div> <br>
<div class="row">
    <div class="col m-3">
        <label for="height" >Height (Cm): </label>
        <input type="text" id="height" min="0" step="0.1" placeholder="0">
</div>
</div> <br>
   


<button class="btn btn-warning ms-3  me-3" id="reset"> Reset</button> 
<button class=" btn btn-success text-dark ms-3 me-3" id="calculate"> Calculate </button>
<h2>Yours BMI is</h2>
<h1 id="val">0</h1>
<h4 id="text">Yours BMI is</h4>

 

<br>
<div class="progress m-3">
    <div class="progress-bar" role="progressbar" style="width: 25%"> Under Weight <18.5</div>
    <div class="progress-bar bg-success" role="progressbar" style="width: 25%"> Normal 18.5-25</div>
    <div class="progress-bar bg-warning" role="progressbar" style="width: 25%" >OverWeight 25-30</div>
    <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" > Obesity >30</div>
  </div>
       
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="bmi.js"></script>
</body>
</html>
