<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="QR Code.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="code">
        <form action="#" id="frm">
            <div class="form-group">
    <label for="url">Enter Website Link</label>
    <input type="url" value="" id="url" placeholder="Ener the URL" required>
            </div>

           <div class="form-group">
            <label for="size"> Select Your Size</label>
            <select name="" id="size">
                <option value="100">100x100</option>
                <option value="200">200x200</option>
                <option value="300">300x300</option>
                <option value="400">400x400</option>
            </select>
        </div>

        <div class="form-single-group">
            <label for="colorDark"> Color Dark</label>
            <input type="color" name="" id="colorDark" value="#000000">
            </div>

            <div class="form-single-group">
                <label for="colorLight"> Color Light</label>
                <input type="color" name="" id="colorLight" value="#ffffff">
                </div>

                <button type="submit">Generate QR Code</button>
        </form>
    </div>
    <div class="output">
        <div id="qrcode"></div>
        
        <div id="loading">
            <div id="spinner"></div>
            <p>Please wait</p>
        </div>
    </div>
    <script src="QR Code.js"></script>
</body>
</html>
